<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Video Call System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0a0e27;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 255, 0.03) 2px, rgba(0, 255, 255, 0.03) 4px),
                radial-gradient(circle at 20% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #00ffff;
        }

        .main-container {
            backdrop-filter: blur(10px);
            background: rgba(10, 14, 39, 0.8);
            border: 2px solid #ff00ff;
            border-radius: 20px;
            margin: 2rem auto;
            padding: 2rem;
            max-width: 1200px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5), 0 0 60px rgba(0, 255, 255, 0.3);
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            margin-bottom: 1rem;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .local-video, .remote-video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .pip-video {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            height: 100px;
            border-radius: 5px;
            border: 2px solid #ff00ff;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
        }

        .control-panel {
            background: rgba(10, 14, 39, 0.95);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            border: 1px solid;
        }

        .status-offline { background: #1a0a1a; border-color: #ff0055; color: #ff0055; }
        .status-online { background: #0a1a0a; border-color: #00ff00; color: #00ff00; text-shadow: 0 0 10px #00ff00; }
        .status-busy { background: #1a1a0a; border-color: #ffff00; color: #ffff00; text-shadow: 0 0 10px #ffff00; }
        .status-in-call { background: #0a0a1a; border-color: #00ffff; color: #00ffff; text-shadow: 0 0 10px #00ffff; }

        .call-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .btn-call {
            background: #00ff00;
            border: 2px solid #00ff00;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
            transition: all 0.3s ease;
        }

        .btn-call:hover {
            box-shadow: 0 0 30px rgba(0, 255, 0, 1);
            transform: scale(1.05);
        }

        .btn-end {
            background: #ff0055;
            border: 2px solid #ff0055;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.6);
            transition: all 0.3s ease;
        }

        .btn-end:hover {
            box-shadow: 0 0 30px rgba(255, 0, 85, 1);
            transform: scale(1.05);
        }

        .btn-mute, .btn-video {
            background: #1a1a2e;
            border: 2px solid #00ffff;
            padding: 0.8rem;
            border-radius: 50%;
            color: #00ffff;
            width: 50px;
            height: 50px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .btn-mute:hover, .btn-video:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        .btn-mute.active {
            background: #ff0055;
            border-color: #ff0055;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.8);
        }
        .btn-video.active {
            background: #ff0055;
            border-color: #ff0055;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.8);
        }

        .contact-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .contact-list::-webkit-scrollbar {
            width: 8px;
        }

        .contact-list::-webkit-scrollbar-track {
            background: #0a0e27;
        }

        .contact-list::-webkit-scrollbar-thumb {
            background: #ff00ff;
            border-radius: 4px;
        }

        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            border-bottom: 1px solid #ff00ff;
            color: #00ffff;
        }

        .contact-item:hover {
            background: rgba(255, 0, 255, 0.1);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .encryption-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem 0.8rem;
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 15px;
            font-size: 0.8rem;
            text-shadow: 0 0 10px #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        .invite-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 14, 39, 0.98);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
            z-index: 1000;
            display: none;
            color: #00ffff;
        }

        .quality-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 0.3rem 0.8rem;
            border: 1px solid #00ff00;
            border-radius: 15px;
            font-size: 0.8rem;
            text-shadow: 0 0 10px #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .metadata-panel {
            background: rgba(10, 14, 39, 0.95);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            color: #00ffff;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: #00ffff;
        }

        .connection-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px #00ff00;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                box-shadow: 0 0 10px #00ff00;
            }
            50% {
                opacity: 0.5;
                box-shadow: 0 0 20px #00ff00;
            }
            100% {
                opacity: 1;
                box-shadow: 0 0 10px #00ff00;
            }
        }

        h1 {
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        h5, h6 {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        .form-control, .form-select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            color: #00ffff;
            font-family: 'Courier New', monospace;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(0, 0, 0, 0.7);
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            color: #00ffff;
        }

        .form-control::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }

        .form-label {
            color: #ff00ff;
            font-weight: bold;
        }

        .btn-primary {
            background: #ff00ff;
            border: 2px solid #ff00ff;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #ff00ff;
            border-color: #ff00ff;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
            transform: scale(1.05);
        }

        .btn-success {
            background: #00ff00;
            border: 2px solid #00ff00;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .btn-success:hover {
            background: #00ff00;
            border-color: #00ff00;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
        }

        .btn-danger {
            background: #ff0055;
            border: 2px solid #ff0055;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.5);
        }

        .btn-danger:hover {
            background: #ff0055;
            border-color: #ff0055;
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.8);
        }

        .text-muted {
            color: rgba(0, 255, 255, 0.6) !important;
        }

        .text-success {
            color: #00ff00 !important;
            text-shadow: 0 0 10px #00ff00;
        }

        .badge {
            background: rgba(255, 0, 255, 0.3);
            border: 1px solid #ff00ff;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .border {
            border-color: #00ffff !important;
        }

        .rounded {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="text-center text-white mb-4">🔒 Private Video Call System</h1>

        <!-- Connection Status -->
        <div class="control-panel">
            <div class="connection-status">
                <div class="connection-dot" id="connectionDot"></div>
                <span id="connectionStatus">Connecting to blockchain...</span>
                <div class="encryption-indicator ms-auto">
                    🔐 FHE Encrypted
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Your Address:</label>
                    <input type="text" class="form-control" id="userAddress" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Status:</label>
                    <select class="form-select" id="userStatus">
                        <option value="1">Online</option>
                        <option value="2">Busy</option>
                        <option value="3">Do Not Disturb</option>
                        <option value="0">Offline</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Video Call Interface -->
        <div class="row">
            <div class="col-lg-8">
                <div class="video-container" id="videoContainer">
                    <video id="remoteVideo" class="remote-video" autoplay playsinline style="display:none;"></video>
                    <video id="localVideo" class="pip-video" autoplay playsinline muted style="display:none;"></video>
                    <div id="videoPlaceholder" class="text-center">
                        <h3>No Active Call</h3>
                        <p>Select a contact to start a private video call</p>
                    </div>
                    <div class="quality-indicator" id="qualityIndicator" style="display:none;">
                        Quality: HD
                    </div>
                </div>

                <!-- Call Controls -->
                <div class="call-controls">
                    <button class="btn-mute" id="muteBtn" title="Mute/Unmute">🎤</button>
                    <button class="btn-video" id="videoBtn" title="Video On/Off">📹</button>
                    <button class="btn-call" id="callBtn" onclick="initiateCall()">📞 Start Call</button>
                    <button class="btn-end" id="endBtn" onclick="endCall()" style="display:none;">📞 End Call</button>
                </div>
            </div>

            <div class="col-lg-4">
                <!-- Contact Management -->
                <div class="control-panel">
                    <h5>Contacts</h5>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="contactAddress" placeholder="Contact Address">
                        <button class="btn btn-primary mt-2" onclick="addContact()">Add Contact</button>
                    </div>

                    <div class="contact-list" id="contactList">
                        <!-- Contacts will be populated here -->
                    </div>
                </div>

                <!-- Call History -->
                <div class="control-panel">
                    <h5>Recent Calls</h5>
                    <div id="callHistory">
                        <!-- Call history will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Metadata Panel -->
        <div class="metadata-panel">
            <h6>Call Information</h6>
            <div class="row">
                <div class="col-md-3">
                    <small class="text-muted">Call ID:</small><br>
                    <span id="currentCallId">-</span>
                </div>
                <div class="col-md-3">
                    <small class="text-muted">Duration:</small><br>
                    <span id="callDuration">00:00</span>
                </div>
                <div class="col-md-3">
                    <small class="text-muted">Encryption:</small><br>
                    <span class="text-success">FHE Active</span>
                </div>
                <div class="col-md-3">
                    <small class="text-muted">Participants:</small><br>
                    <span id="participantCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Call Invitation Notification -->
    <div class="invite-notification" id="inviteNotification">
        <h6>Incoming Call</h6>
        <p id="inviteFrom">From: Unknown</p>
        <div class="d-flex gap-2">
            <button class="btn btn-success btn-sm" onclick="acceptInvite()">Accept</button>
            <button class="btn btn-danger btn-sm" onclick="declineInvite()">Decline</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
